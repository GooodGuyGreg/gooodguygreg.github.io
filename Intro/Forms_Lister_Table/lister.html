<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lister</title>
</head>
<body>

    <h2>Lister</h2>

    <h3>ul - unordered list</h3>

<ul>
        <li>Punkt 1</li>
        <li>Punkt 2</li>
    </ul>

    <h3>ol - ordered list</h3>
    <ol>
        <li>Punkt 1</li>
        <li>Punkt 2</li>
        <li>Punkt 3</li>
    </ol>


</body>
</html>
