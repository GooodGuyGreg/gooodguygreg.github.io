<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>querySelector</title>

    <style>

        .red{
            background-color: #bb1315;
        }
        .green{
            color: green;
        }
        .blue{
            color: blue;
        }
        .checkers{
            background-color: black;
            color: white;
        }

    </style>

</head>

<body>

        <div id="boks"> Hei</div>

        <div id="tall"></div>

        <script >

            document.querySelector('#boks').innerHTML += ", Molde vgs.";

            //løkke eller for-løkke

            for(var g = 1; g<1000; g++)
            {
                document.querySelector('#tall').innerHTML += "<span>" + g + "</span>"+ " ";

                if(g%3==0)
                {
                    document.querySelector('#tall').innerHTML += "<span class='checkers'>" + g + "</span>"+ " ";
                }
                else{
                    document.querySelector('#tall').innerHTML += "<span>" + g + "</span>"+ " ";
                }

                if(g%10==0)
                {
                    document.querySelector('#tall').innerHTML += "<br>"
                }


            }



        </script>

</body>
</html>
