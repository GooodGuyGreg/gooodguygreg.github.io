<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juletre</title>

    <style>
        body{
            background: red;
        }
        .pakker{
            width: 800px;
            margin: auto;
            background: whitesmoke;
            text-align: center;
        }
        .green{
            color: darkgreen;
        }
        .red{
            color: red;
        }
        .brown{
            color: saddlebrown;
        }
        .gold{
            color: gold;
        }
    </style>
</head>

<body>

    <div class="pakker"></div>

    <script >
        var pakkerE = document.querySelector('.pakker');

        pakkerE.innerHTML += '<span class="gold"> + <br></span>';
        pakkerE.innerHTML += '<span class="gold"> + + + <br></span>';
        pakkerE.innerHTML += '<span class="gold"> + <br></span>';

        for(var y = 0; y<30; y++){
            for(var x = 0; x<y+1; x++){
                pakkerE.innerHTML += '<span class="green"> + </span>';
                    if((x*y)%7===0){
                        pakkerE.innerHTML += '<span class="red"> + </span>';
                    }
                    else{
                        pakkerE.innerHTML += '<span class="green"> + </span>';
                    }
            }



            pakkerE.innerHTML += '<br>';
        }

        pakkerE.innerHTML += '<span class="brown"> ++++ <br></span>';
        pakkerE.innerHTML += '<span class="brown"> ++++ <br></span>';
        pakkerE.innerHTML += '<span class="brown"> ++++ <br></span>';
        pakkerE.innerHTML += '<span class="brown"> ++++ <br></span>';
        pakkerE.innerHTML += '<span class="brown"> ++++ <br></span>';




    </script>

</body>
</html>
